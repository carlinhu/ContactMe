
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel = "shortcut icon" type="image/png" href="img/favicon.png">
    <title>ContactMe</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <style>
      body{
        font-family: 'Questrial', sans-serif;
      }
    </style>
</head>
<body>
    <section>
      <div class="title">
        <label for="title">Contact me!</label>
      </div>

        <div class="container">
          <form action="https://formspree.io/f/xzbyboog" method="POST" id="my-form">
            <div class="form-group">
              <label for="firstName"> First Name</label>
              <input type="text" id="firstName" name="First name">
            </div>
      
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="Last name">
            </div>
      
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="E-Mail">
            </div>
      
            <div class="form-group">
              <label for="message">Message</label>
              <textarea name="Message" id="message" cols="30" rows="10"></textarea>
            </div>
      
            <button type="submit">Submit</button>
          </form>
        </div>
        <div id="status"></div>

        <div class="wrapper">
          <div id = "tp" class="tooltip">Copy to clipboard</div>
          <div onclick='copyToClipboard()' class="button">
            <img class = "icon" src="img/discordIcon.png">
            <span id="discordId">Carlinhu#3159</span>  
          </div>
        </div>
        
        <script type="application/javascript">
              
          function copyToClipboard()
          {
            var copyText = document.getElementById("discordId");
            var textArea = document.createElement("textarea");
            textArea.value = copyText.textContent;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("Copy");
            textArea.remove();
            var tooltip = document.getElementById("tp");
            tooltip.textContent = 'Copied!';
          }
        </script>
      </section>
      <script src = "./main.js"></script>
</body>
</html>
